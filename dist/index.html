<!DOCTYPE html>
<html>
<head>
    <title>計算機</title>
    <style>
        body {
            background: linear-gradient(135deg, #FFB6D9 0%, #FFC0E0 50%, #FFD4E8 100%);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }

        .calculator-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
            border: 4px solid #333;
        }

        input[type="button"] {
            width: 100px;
            height: 100px;
            font-size: 32px;
            font-weight: bold;
            margin: 8px;
            border: 4px solid #333;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.1s ease;
            font-family: Arial, sans-serif;
            background: linear-gradient(145deg, #e0e0e0, #f5f5f5);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.25), inset 0 2px 4px rgba(255, 255, 255, 0.8);
            color: #333;
        }

        input[type="button"]:hover {
            background: linear-gradient(145deg, #f5f5f5, #e0e0e0);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.8);
        }

        input[type="button"]:active {
            box-shadow: inset 0 4px 8px rgba(0, 0, 0, 0.2), inset 0 2px 4px rgba(255, 255, 255, 0.8);
            transform: translateY(2px);
        }

        input[type="text"] {
            width: 420px;
            height: 80px;
            font-size: 36px;
            padding: 10px;
            margin-bottom: 20px;
            border: 4px solid #333;
            border-radius: 8px;
            text-align: right;
            font-family: Arial, sans-serif;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: #666;
            box-shadow: inset 0 3px 10px rgba(0, 0, 0, 0.1), 0 0 10px rgba(100, 100, 100, 0.3);
        }

        hr {
            display: none;
        }

        h1 {
            display: none;
        }

        .button-row {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <input type="text" id="display" readonly>
        <br>
        <div class="button-row">
            <input type="button" value="1" onclick="appendToDisplay('1')">
            <input type="button" value="2" onclick="appendToDisplay('2')">
            <input type="button" value="3" onclick="appendToDisplay('3')">
            <input type="button" value="+" onclick="appendToDisplay('+')">
        </div>
        <div class="button-row">
            <input type="button" value="4" onclick="appendToDisplay('4')">
            <input type="button" value="5" onclick="appendToDisplay('5')">
            <input type="button" value="6" onclick="appendToDisplay('6')">
            <input type="button" value="-" onclick="appendToDisplay('-')">
        </div>
        <div class="button-row">
            <input type="button" value="7" onclick="appendToDisplay('7')">
            <input type="button" value="8" onclick="appendToDisplay('8')">
            <input type="button" value="9" onclick="appendToDisplay('9')">
            <input type="button" value="*" onclick="appendToDisplay('*')">
        </div>
        <div class="button-row">
            <input type="button" value="0" onclick="appendToDisplay('0')">
            <input type="button" value="C" onclick="clearDisplay()">
            <input type="button" value="=" onclick="calculate()">
            <input type="button" value="/" onclick="appendToDisplay('/')">
        </div>
    </div>
    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = '';
        }

        function calculate() {
            var expression = document.getElementById("display").value;
            try {
                document.getElementById("display").value = eval(expression);
            } catch (e) {
                document.getElementById("display").value = 'Error';
            }
        }
    </script>
</body>
</html>
